<body class="user-select">

  <div class="content-wrap">
    <div class="content">
      <div class="title">
        <h3 style="margin-left: 10px;">文章分类</h3>
      </div>

      {% for i, v in ipairs(list) do %}  
      <article class="excerpt excerpt-1">
        <header>
          <h2><a href="/article/category?typeId={* v.type_id *}" title="{* v.name *}" target="_blank">{* v.name *}（{* v.count *}）</a></h2>
        </header>
      </article>
      {% end %}

    </div>
  </div>
  
  <!-- 右边栏 -->
